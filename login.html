<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRUTH Terminal Login</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      text-align: center;
    }
    input {
      background: black;
      color: lime;
      border: none;
      border-bottom: 1px solid lime;
      font-size: 1.2em;
      width: 250px;
      margin-bottom: 1em;
    }
    button {
      background: lime;
      color: black;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    button:hover {
      background: green;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Enter Terminal of Truths</h1>
    <input type="text" placeholder="Username">
    <br>
    <button onclick="alert('Login accepted. Confess wisely.')">Login</button>
  </div>
</body>
</html>
